<!DOCTYPE html>
<html lang="en" >

<head>
  <title>Gameboard Cookieclicker</title>



      <link rel="stylesheet" href="css/style.css">

      <link href="https://fonts.googleapis.com/css?family=Palanquin:400,700|VT323" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">

      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>

<body onload="gameLoad()">

<div id="cover">

    <span id="alliansen" class="name">
        <span class="bubble l movt1"></span>
        <span class="bubble kd movt1r"></span>
        <span class="bubble c movt2"></span>
        <span class="bubble m movt2r"></span>
        <span class="bubble l movt3"></span>
        <span class="bubble kd movt3r"></span>
        <span class="bubble c movt4"></span>
        <span class="bubble m movt4r"></span>
      <span class="written">ALLIANSEN.</span>
    </span>
    <span id="rodgron" class="name">
        <span class="bubble vp movt1"></span>
        <span class="bubble mp movt1r"></span>
        <span class="bubble mp movt2"></span>
        <span class="bubble s movt2r"></span>
        <span class="bubble vp movt3"></span>
        <span class="bubble mp movt3r"></span>
        <span class="bubble mp movt4"></span>
        <span class="bubble s movt4r"></span>
      <span class="written">RÖDGRÖNA.</span>
  </span>

</div>

<div id="pageCage">

	<div id="gameBoard">

		<div id="progressBar">
      <div id="progress">
        <div id="player"><span id="votes"></span></div>
        <div id="computerSim"><span id="compVotes"></span></div>
      </div>
    </div>

    <h1 id="counter">Coins: 0</h1>
    <h1 id="botvotes">Tjena</h1>

    <span id="opener"></span>
    <div id="specs">
      <ul>
        <li>Karisma: <span id="spec1" class="spec"></span></li>
        <li>Pålitlighet: <span id="spec2" class="spec"></span></li>
        <li>Nåt mer: <span id="spec3" class="spec"></span></li>
      </ul>
    </div>

		<div id="messageArea">

		</div>
		<div id="landingArea">

		</div>
		<div id="rosta" onclick="claimVote()" onMouseDown="kuvertNed()" onMouseUp="kuvertUpp()" onMouseOver="kuvertHover()" onMouseOut="kuvertAv()">

		</div>

	</div>

	<div id="shop">
		<nav id="tabs">
      <button class="politiker shopNav" onclick="visaSida('politiker');">politiker</button>
      <button class="uppgr shopNav" onclick="visaSida('uppgr');">uppgraderingar</button>
      <button class="legender shopNav" onclick="visaSida('legender');">legender</button>
    </nav>
    <div id="politiker" class="shopPage politiker">

    </div>
    <div id="uppgr" class="shopPage uppgr">

    </div>
    <div id="legender" class="shopPage legender">

    </div>
	</div>

	<div id="stats">

	</div>
</div>



    <script  src="js/index.js"></script>




</body>

</html>
